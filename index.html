<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/749b88acba.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!--Budget-->
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                        Value cannot be empty or negative
                    </p>
                    <input 
                        type="number"
                        id="total-amount"
                        placeholder="Enter Total Amount"/>
                    <button 
                        class="submit" 
                        id="total-amount-btn">Set Budget
                    </button>
                </div>

                <!--Expenditure-->
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p 
                        class="hide error"
                        id="product-title-error">
                        Values cannot be empty
                    </p>
                    <input
                        type="text"
                        class="product-title"
                        id="product-title"
                        placeholder="Enter the product's name"
                    />
                    <input
                        type="number"
                        id="user-amount"
                        placeholder="Enter the value"
                    >
                    <button
                        class="submit"
                        id="check-amount">
                        Check Amount
                    </button>
                </div>
            </div>

            <!--Output-->
            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenses-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
        </div>

        <!--List-->
        <div class="list">
            <h3>Expenses List</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/749b88acba.js" crossorigin="anonymous"></script>
</body>
</html>
